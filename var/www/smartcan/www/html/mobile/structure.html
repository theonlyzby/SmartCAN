<html>
  <head>
   
    <meta http-equiv="content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link rel="stylesheet" href="./css/mobile/structure.css" type="text/css" />
    <script type="text/javascript" src="./lib/jquery-1.4.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./lib/meteo/jquery.jdigiclock.css" />
    <script type="text/javascript" src="./lib/meteo/jquery.jdigiclock.js"></script>


<!-- BEGIN: css_specific_file -->
    <link rel="stylesheet" href="./css/mobile/{PAGE}.css" type="text/css" />
<!-- END: css_specific_file -->

    {XAJAX}

{FILE {JAVASCRIPT}}

    <script type="text/javascript">
      $(document).ready(function() {
        var iframe = document.createElement("iframe");
        iframe.src = "/domocan/www/lib/listen.html";
        iframe.style.display = "none";
        document.body.appendChild(iframe);
      });

      function reception(data) {
        tab = data.split(';');
        if ( tab[0] == 'message' ) {
          $('#message').text(tab[1]);
        }
        else {
          if ( window.receptionmodule ) {
            receptionmodule(tab[0], tab[1]);
          }
        }
      }

      function go(contenu) {
        url = '?page=' + contenu + '&theme=mobile';
        setTimeout("window.location.replace(url)", 100);
      }

      function traitement() {
        $('#traitement').css('display', 'block');
      }


    </script>

  </head>

  <body>
    <div class="conteneur" style="z-index: 1;">
      <div class="corps">
{FILE {content}}
          <span id="traitement" style="right: 0; bottom: 0; position: absolute; font-size: 12px; color: red; font-weight: bold; display: none;">Traitement en cours...</span>
      </div>
    </div>
  </body>
</html>
